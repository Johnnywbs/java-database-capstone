<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div id="header"></div> <main class="main-content">
                <div class="controls">
                    <input type="text" id="searchBar" placeholder="Search by doctor name" class="input-field"/>
                    
                    <div class="filters">
                        <select id="filterTime" class="select-dropdown">
                            <option value="">All Times</option>
                            <option value="AM">Morning (AM)</option>
                            <option value="PM">Afternoon (PM)</option>
                        </select>
                        <select id="filterSpecialty" class="select-dropdown">
                            <option value="">All Specialties</option>
                            </select>
                    </div>
                </div>

                <div id="content" class="cards-container"></div>
            </main>

            <div id="footer"></div>
        </div>
    </div>

    <div id="modal" class="modal">
        <span id="closeModal" class="close">&times;</span>
        <div id="modal-body"></div>
    </div>

    <script type="module" src="../js/services/adminDashboard.js" defer></script>
    <script type="module" src="../js/components/doctorCard.js" defer></script>
</body>
</html>
